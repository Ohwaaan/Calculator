<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class = 'calculator'>
            <div class = 'first row'>
                <button class="input">7</button>
                <button class="input">8</button>
                <button class="input">9</button>
                <button class="input">/</button>
            </div>
            <div class = 'second row'>
                <button class="input">4</button>
                <button class="input">5</button>
                <button class="input">6</button>
                <button class="input">*</button>
            </div>
            <div class = 'third row'>
                <button class="input one">1</button>
                <button class="input two">2</button>
                <button class="input three">3</button>
                <button class="input">-</button>
            </div>
            <div class = 'fourth row'>
                <button class="input">c</button>
                <button class="input">0</button>
                <button class="input">=</button>
                <button class="input">+</button>
            </div>
        </div>

</body>
</html>
