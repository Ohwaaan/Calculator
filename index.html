<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class = 'calculator'>
        <p></p>

            <div class = 'first row'>
                <button value= "7" class="input number">7</button>
                <button value= "8" class="input number">8</button>
                <button value= "9" class="input number">9</button>
                <button value= "/" class="input operator">/</button>
            </div>
            <div class = 'second row'>
                <button value= "4" class="input number">4</button>
                <button value= "5" class="input number">5</button>
                <button value= "6" class="input number">6</button>
                <button value= "*" class="input operator">*</button>
            </div>
            <div class = 'third row'>
                <button value= "1" class="input number">1</button>
                <button value= "2" class="input number">2</button>
                <button value= "3" class="input number">3</button>
                <button value= "-" class="input operator">-</button>
            </div>
            <div class = 'fourth row'>
                <button value= "c" class="input">c</button>
                <button value= "0" class="input number">0</button>
                <button value= "=" class="input equal">=</button>
                <button value= "+" class="input operator">+</button>
            </div>
        </div>
</body>
</html>
